{% extends "base.html" %}
<div class="content">
    {% block content %}
    <h2 id='header1'>ADD ANIME</h2>

    <form action="#" method="post">
        <label><i class="fas fa-star-of-life" style="color: #be4035"></i>  Anime Name</label>
        <input required="required" name="title">

        <label><i class="fas fa-star-of-life" style="color: #be4035"></i> Description</label>
        <textarea required="required" name="desc"></textarea>

        <label><i class="fas fa-star-of-life" style="color: #be4035"></i> Category</label>
        <select name="catg">
                {% for category in categories %}
                <option value="{{category.id}}"> {{category.name}}</option>
                {% endfor %}
                </select>

        <button type="submit">Add</button>
    </form>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <div class="successMsg">{{ message }}</div>
    {% endfor %} {% endif %} {% endwith %} {%endblock%}

</div>
